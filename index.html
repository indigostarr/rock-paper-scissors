<head>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js" /></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
</head>


<!-- vertical nav bar -->
<main>
  <nav>
  <ul>
    <li>Rock</li>
    <li>Paper</li>
    <li>Scissors</li>
    <li><button id="new-game">New Game</button></li>
  </ul>
</nav>

<!-- game  -->
  <div id="game">
  <div id="selections" class="selection">
  <div id="computer">
    <div id="computer-score-board" class="">
      <h2>Computer Score</h2>
      <h2 id="computer-score">0</h2>
    </div>
      <div class="computer-choices">
      <img id="question" class="computer-choices" src="question.png"/>
    </div>
  </div>
  <div id="end-round">
    <h1 class="message">Ready to Play!</h1>
  </div>
  
  <div id="player">
    <div id="player-score-board" class="">
      <h2>Player Score</h2>
      <h2 id="player-score">0</h2>
</div>
<div class="player-choice-selections">
    <img id="Rock" class="player-choices" src="rock.png" alt="Rock"/>
    <img id="Paper" class="player-choices" src="paper.png" alt="Paper"/>
    <img id="Scissors" class="player-choices" src="scissors.png" alt="Scissors"/>
  </div>
</div>
  </div>
  </div>
</main>
